<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f0; 
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

      
        h1 {
            color: #ff66b2; 
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            color: white;
            background-color: #ff66b2;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            text-align: center;
        }

        .button:hover {
            background-color: #ff3385; 
        }

        .button:active {
            transform: scale(0.98); 
        }

       

    </style>
</head>
<body>

    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Escolha uma das opções abaixo:</p>

        <a href="EmpresaCreate.html" class="button">Cadastrar Empresa</a>
        <a href="AlunoCreate.html" class="button">Cadastrar Aluno</a>
        <a href="Login.html" class="button">Fazer Login</a>

    
    </div>

</body>
</html>
