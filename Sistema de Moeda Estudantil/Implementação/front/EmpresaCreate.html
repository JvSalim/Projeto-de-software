<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="ECstyle.css">
    <script src="EC.js" defer></script>
</head>
<body>
    <div class="container my-5">
        <div class="card-name">
            <h2 class="text-center">Cadastro de Empresa Parceira</h2>
        </div>
        <form id="form-cadastro-empresa">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome completo da empresa" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Endereço" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="mb-3" id="vantagens-container">
                <label class="form-label">Vantagens</label>
                <div class="vantagem-item mb-3">
                    <input type="text" class="form-control" placeholder="Descrição da Vantagem" required>
                    <input type="number" class="form-control" placeholder="Custo da Vantagem" required>
                    <input type="text" class="form-control" placeholder="URL da Foto" required>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" id="adicionar-vantagem">Adicionar Vantagem</button>
            <button type="submit" class="btn btn-primary">Cadastrar Empresa</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
