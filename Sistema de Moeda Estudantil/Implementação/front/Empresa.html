<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Empresa Parceira</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="empresa.css">
</head>
<body>
    <div class="container my-5">
        <div class="card-name">
            <h2 class="text-center">Dados da Empresa Parceira</h2>
        </div>

        <div class="row mt-4" id="empresas">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>
                        <button class="btn btn-secondary btn-editar" data-bs-toggle="modal" data-bs-target="#modalEmpresa">Editar</button>
                        <button class="btn btn-danger btn-deletar" data-bs-toggle="modal" data-bs-target="#modalConfirmarDeletar">Deletar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Cadastrar/Editar Empresa -->
    <div class="modal fade" id="modalEmpresa" tabindex="-1" aria-labelledby="modalEmpresaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEmpresaLabel">Cadastrar/Editar Empresa Parceira</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEmpresa">
                        <input type="hidden" id="empresaId" />
                        
                        <div class="mb-3">
                            <label for="empresaNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="empresaNome" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="empresaEndereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="empresaEndereco" required />
                        </div>

                        <div class="mb-3">
                            <label for="empresaEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="empresaEmail" required />
                        </div>

                        <div class="mb-3">
                            <label for="empresaSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="empresaSenha" required />
                        </div>

                        <div class="mb-3">
                            <label for="empresaVantagens" class="form-label">Vantagens (separadas por vírgula)</label>
                            <input type="text" class="form-control" id="empresaVantagens" required />
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Exclusão -->
    <div class="modal fade" id="modalConfirmarDeletar" tabindex="-1" aria-labelledby="modalConfirmarDeletarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmarDeletarLabel">Confirmar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja deletar esta empresa parceira?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmarDeletar">Deletar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="empresa.js"></script>
</body>
</html>
