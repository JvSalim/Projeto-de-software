<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados da Empresa Parceira</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="empresa.css">
</head>
<body>
    <div class="container my-5">
        <div class="card-name">
            <h2 class="text-center">Dados da Empresa Parceira</h2>
        </div>

        <div class="row mt-4" id="empresas">
            <!-- Os dados da empresa serão renderizados aqui -->
        </div>
    </div>

    <!-- Modal Cadastrar Empresa -->
    <div class="modal fade" id="modalEmpresa" tabindex="-1" aria-labelledby="modalEmpresaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEmpresaLabel">Cadastrar Empresa Parceira</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEmpresa">
                        <input type="hidden" id="empresaId" />
                        
                        <div class="mb-3">
                            <label for="empresaNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="empresaNome" required />
                        </div>
                        
                        <div class="mb-3">
                            <label for="empresaEndereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="empresaEndereco" required />
                        </div>

                        <div class="mb-3">
                            <label for="empresaEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="empresaEmail" required />
                        </div>

                        <div class="mb-3">
                            <label for="empresaSenha" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="empresaSenha" required />
                        </div>

                        <div class="mb-3" id="vantagens-container">
                            <label class="form-label">Vantagens</label>
                            <div class="vantagem-item mb-3">
                                <input type="text" class="form-control" placeholder="Descrição da Vantagem" required />
                                <input type="number" class="form-control" placeholder="Custo da Vantagem" required />
                                <input type="text" class="form-control" placeholder="URL da Foto" required />
                                <button type="button" class="btn btn-danger btn-remove-vantagem">Remover</button>
                            </div>
                            <button type="button" class="btn btn-success btn-add-vantagem">Adicionar Vantagem</button>
                        </div>

                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="empresa.js"></script>
</body>
</html>
