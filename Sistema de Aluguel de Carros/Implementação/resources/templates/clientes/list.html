<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fffafa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #ffb6c1;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        h1:before {
            content: 'ðŸŽ€';
            position: absolute;
            left: -40px;
            font-size: 2rem;
        }
        h1:after {
            content: 'ðŸŽ€';
            position: absolute;
            right: -40px;
            font-size: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #fff5f5;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #fbdada;
            text-align: left;
        }
        table th {
            background-color: #ffe4e1;
            color: #ff9999;
            font-size: 1.2rem;
        }
        table td {
            background-color: #fffafa;
            color: #333;
        }
        .actions {
            text-align: center;
        }
        .actions a {
            color: #ff6666;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }
        .actions a i {
            margin-right: 5px;
        }
        .actions a:hover {
            color: #ff99aa;
        }
        .btn-novo {
            background-color: #ffb6c1;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .btn-novo:hover {
            background-color: #ff99aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Clientes</h1>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>RG</th>
                    <th>ProfissÃ£o</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.cpf}"></td>
                    <td th:text="${cliente.rg}"></td>
                    <td th:text="${cliente.profissao}"></td>
                    <td class="actions">
                        <a th:href="@{/clientes-web/editar/{id}(id=${cliente.id})}">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/clientes-web/deletar/{id}(id=${cliente.id})}" 
                           onclick="return confirm('Tem certeza que deseja deletar este cliente?')">
                            <i class="fas fa-trash"></i> Deletar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/clientes-web/novo}" class="btn-novo">Novo Cliente</a>
    </div>
</body>
</html>
